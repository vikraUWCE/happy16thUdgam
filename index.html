<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Udgam</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            animation: glow 1.5s infinite alternate;
            z-index: 10;
            position: absolute;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
            to {
                text-shadow: 0 0 40px #ff00ff, 0 0 60px #ff00ff, 0 0 80px #ff00ff;
            }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1 id="message">Happy Birthday Udgam!</h1>
    <h2>From Saksham</h2>
    <canvas id="fireworksCanvas"></canvas>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fireworks = [];
        const colors = ['#ff004f', '#ff9a00', '#00ff6b', '#00e1ff', '#ff00d9'];

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            const color = colors[Math.floor(Math.random() * colors.length)];
            fireworks.push({ x, y, color, radius: 0, maxRadius: Math.random() * 100 + 50 });
        }

        function updateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                if (firework.radius < firework.maxRadius) {
                    firework.radius += 2;
                    ctx.beginPath();
                    ctx.arc(firework.x, firework.y, firework.radius, 0, Math.PI * 2);
                    ctx.strokeStyle = firework.color;
                    ctx.stroke();
                    ctx.closePath();
                } else {
                    fireworks.splice(index, 1);
                }
            });

            requestAnimationFrame(updateFireworks);
        }

        setInterval(createFirework, 400);
        updateFireworks();
    </script>
</body>
</html>
